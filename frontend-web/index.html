<body>

    <script>
        // ===========================================================

        // ===========================================================
        
        // D√°n link Google Cloud Run c·ªßa b·∫°n v√†o gi·ªØa hai d·∫•u ngo·∫∑c k√©p
        // V√≠ d·ª•: "https://api-backend-ai-uc.a.run.app"
        const BACKEND_URL = "https://edutoolai-830472878190.us-central1.run.app"; 

        // ===========================================================

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const licenseInput = document.getElementById('licenseKey');

        // H√†m g·ª≠i tin nh·∫Øn
        async function sendMessage() {
            const message = userInput.value.trim();
            const licenseKey = licenseInput.value.trim();

            // Ki·ªÉm tra ƒë·∫ßu v√†o
            if (!message) return;
            if (!licenseKey) {
                alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p M√£ K√≠ch Ho·∫°t tr∆∞·ªõc khi chat!");
                licenseInput.focus();

            // 1. Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            addMessage(message, 'user-message');
            userInput.value = ''; // X√≥a √¥ nh·∫≠p
            
            // Kh√≥a n√∫t g·ª≠i
            sendBtn.disabled = true;
            sendBtn.innerText = "ƒêang suy nghƒ©...";

            try {

                // L∆∞u √Ω: Kh√¥ng c√≥ d·∫•u g·∫°ch ch√©o / ·ªü cu·ªëi BACKEND_URL
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify({
                        message: message,

                const data = await response.json();

                // 3. X·ª≠ l√Ω k·∫øt qu·∫£
                if (response.ok) {

                    addMessage(`‚ö†Ô∏è L·ªói: ${data.detail || "Kh√¥ng th·ªÉ x·ª≠ l√Ω y√™u c·∫ßu"}`, 'error-message');

            } finally {

                sendBtn.disabled = false;

                scrollToBottom();

        // H√†m th√™m tin nh·∫Øn v√†o giao di·ªán
        function addMessage(text, className) {

        }

        // H√†m t·ª± cu·ªôn xu·ªëng d∆∞·ªõi c√πng
        function scrollToBottom() {

        userInput.addEventListener('keypress', function (e) {
